name: Scan Repository

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  scan-repo:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Fetch all files
      id: fetch-files
      run: |
        base_dir=$(pwd)
        files=$(find . -type f | sed "s|^\./|$base_dir/|" | grep -v "^$base_dir/\.git/")
        files_json=$(echo "$files" | jq -R -s -c 'split("\n")[:-1]')
        echo "FILES_JSON=$files_json" >> $GITHUB_ENV
        echo "::set-output name=files::$files_json"


    - name: Scan
      uses: Lirancj/project@v1
      with:
        files: ${{ steps.fetch-files.outputs.files }}
      env:
        GITHUB_WORKSPACE: ${{ github.workspace }}
